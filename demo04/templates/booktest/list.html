<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <img src="/static/images/bord.jpg" alt="图片加载失败">
        <span>图书列表</span>
        <a href="{% url 'booktest:add' %}">添加图书</a>
        <ul>
            {% for book in booklist %}
                {# <li><a href="/booktest/detail/{{book.id}}/">{{book.btitle}}</a></li> #}
                <li>
                    <a href="{% url 'booktest:bookdetail' book.id %}">{{book.btitle}}</a>
                    <a href="{% url 'booktest:delete' book.id %}">删除</a>
                    <a href="{% url 'booktest:edit' book.id %}">编辑</a>
                </li>
            {% empty %}
                <h3>还没有图书</h3>
            {% endfor %}

        </ul>
        {# <a href="/booktest/">返回首页</a> #}
        <a href="{% url 'booktest:index' %}">返回首页</a>
    </div>
</body>
</html>
