{% extends "base.html" %}
{% block title %} 用户主页 {% endblock %}

{% block link %}
	<a href="{% url 'manager:user_manage' %}"> 返回  </a>  |
	<a href="{% url 'manager:user_modify' user.id %}"> 修改 </a> | 
	<a href="{% url 'manager:deleteuser' user.id %}"> 注销 </a>
{% endblock %}
{% block body  %}
	<h2> 用户信息 </h2>
	{% if user %}
	<li> 用户名 {{user.username}} </li>
	<li> 学院名 {{user.college}} </li>
	<li> 学号 {{user.sno}} </li>
	<li> 邮箱 {{user.email}} </li>
	{% endif %}

{% endblock %}
