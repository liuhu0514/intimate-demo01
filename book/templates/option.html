<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图表</title>

    <script src="https://www.echartsjs.com/gallery/vendors/echarts/echarts.min.js"></script>
</head>
<body>
    <div id="info1" style="width: 100%;height: 500px;">

    </div>
    <div id="info2" style="width: 100%;height: 500px;">

    </div>

    <script>
         var myChart = echarts.init(document.getElementById('info1'));
         var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
          myChart.setOption(option);

        var myChart2 = echarts.init(document.getElementById('info2'));

    </script>

</body>
</html>
