<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄添加</title>
</head>
<body>
	<h1>给《{{book.title}}》图书添加英雄</h1>
	<form action="{% url 'booktest:addherohandle' book.id %}" method="post">
		英雄名称：<input type="text" name="heroname" placeholder="请输入英雄名" required />
		<br>
		英雄性别：<input type="radio" name="hgender" value="1" checked />男
		<input type="radio" name="hgender" value="0" />女
		<br>
		英雄技能：<input type="text" name="hcontent" required />
		<br>
		<input type="submit" value="添加"/>
	</form>
	<a href="{% url 'booktest:bookdetail' book.id %}">返回详情页</a>

</body>
</html>
